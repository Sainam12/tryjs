<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<center>


	<!---Age_in_days Calculator-->

	<div class="container-1">
	<h2>Age in days</h2>
	<div class="flex-box-container-1">
		<div>
			<button class="btn btn-success" onclick="Age_Calc()">click me
			</button>
		</div>
		<div>
			<button class="btn btn-danger" onclick="Reset1()">reset</button>
		</div>
	</div>
	<div class="flex-box-container-1">
		<div id="flex-box-result">
		</div>
	</div>
	</div>



	<!---Jin Generator-->

	<div class="container-1">
		<h2>Jin Generator</h2>
		<div class="flex-box-container-1">
			<button class="btn btn-primary" onclick="Generate_Jin()">Generate Jin
			</button>
			<button class="btn btn-warning" onclick="Delete()">Delete Jin
			</button>
			<button class="btn btn-danger" onclick="Reset2()">Reset
			</button>
		</div>
		<div class="flex-box-container-1" id="image">

		</div>
	</div>



	<!--Rack paper scissor-->


	<div class="container-1" id="container">
		<h2>Rock Paper Scissor</h2>
		<div class="flex-box-container-1" id="main">
			<button class="btn btn-primary" id="Start" onclick="Start()">Start
			</button>
		</div>
	</div>

	<!--Change color of Btns-->

	<div class="container-1">
		<h2>Change Button Color</h2>
		<div class="flex-box-container-2">
			<form>
				<select name="backdrop" onchange="ChangeColor(this)">
					<option value="random">Random</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="reset">Reset</option>
				</select>
			</form>
			<button class="btn btn-primary">Facebook</button>
			<button class="btn btn-danger">Rediff</button>
			<button class="btn btn-warning">Yahoo</button>
			<button class="btn btn-success">Gmail</button>
		</div>
	</div>
	<span class="date_icon" title="Choose a Date"></span>
	</center>
	<script type="text/javascript" src="home.js"></script>
</body>
</html>
